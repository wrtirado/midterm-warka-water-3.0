<div>
<div class="emptyBox"></div>
<div class="row">
  <div style="border-radius: 50px;" class="containerContainer col-lg-2 col-lg-offset-5 col-md-4 col-md-offset-4 col-sm-12 white">
    <div class="textContainer">
      <h1>NEWS</h1>
    </div>
  </div>
</div>

  <div class="emptyBox"></div>
<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
-=-=-=-=- Beginning of ng repeating news content =-=-
=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
  <div ng-repeat="content in warkaCtrl.newsArr" class="white">
    <div class="row">
      <div class=" col-lg-2 col-lg-offset-2 col-sm-4 white">
        <h1>{{content.date}}</h1>
        <br>
        <p>{{content.monthAndYear}}</p>
        <hr>
      </div>
      <div class="col-lg-6 col-sm-8 white">
        <h2>{{content.title}}</h2>
        <img class="img-responsive" src="{{content.imgUrl}}" />
        <p>{{content.paragraph}}</p>
      </div>
    </div>
    <hr>
    <div class="emptyBox"></div>
  </div>
</div>
